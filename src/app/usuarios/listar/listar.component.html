<h1>Listado de usuarios</h1>
<hr>
<table class="table">
  <thead >
    <tr>
      <th scope="col">ID</th>
      <th scope="col">usuario</th>
    </tr>
  </thead>
  <tbody>
    <!--con una peticion get relleno la tabla-->
    <tr *ngFor="let item of usuarios">
      <th scope="row">{{item.id}}</th>
      <td>{{item.usuario}}</td>
    </tr>
  </tbody>
</table>
