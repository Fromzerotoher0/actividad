<h1>Agregar Recursos-{{recurso.nombre}}</h1>
<hr />
<div class="mb-3 row">
  <label class="col-sm-3 col-form-label">Producto</label>
  <div class="col-sm-9">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="recurso.nombre"
      placeholder="nombre del recurso"
      required
    />
  </div>
  <div class="row mt-2">
    <div class="col">
      <button type="submit" (click)="guardar()" class="btn btn-primary float-end">Guardar</button>
    </div>
  </div>
</div>
