<h1>Login</h1>
<hr />
<div class="mb-3 row">
  <label class="col-sm-3 col-form-label">Usuario</label>
  <div class="col-sm-9">
    <input type="text" 
    [(ngModel)]="Usuario.usuario"
    class="form-control" placeholder="username" />
  </div>
</div>

<div class="mb-3 row">
  <label class="col-sm-3 col-form-label">Contraseña</label>
  <div class="col-sm-9">
    <input type="password" 
    [(ngModel)]="Usuario.contrasena"
    class="form-control" placeholder="contraseña" />
  </div>
</div>

  <div class="row mt-2">
    <div class="col">
      <button type="submit" (click)="login(Usuario.usuario,Usuario.contrasena)" class="btn btn-primary float-end">Guardar</button>
    </div>
  </div>
